<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>

        <script>
            function getPalindrome(num, step = 0){
                let reverseNum = reverse(num);

                if(num == reverseNum){
                    return {
                        result: num,
                        step
                    };
                } else {
                    num += reverseNum;
                    return getPalindrome(num, ++step);
                }
            }

            function reverse(num){
                let str = String(num);
                return +str.split('').reverse().join('');
            }

            console.log(getPalindrome(11));
            console.log(getPalindrome(89));
        </script>

    </body>
</html>
